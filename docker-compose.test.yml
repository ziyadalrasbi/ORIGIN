version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: origin-postgres-test
    environment:
      POSTGRES_USER: origin_test
      POSTGRES_PASSWORD: origin_test_password
      POSTGRES_DB: origin_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U origin_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    container_name: origin-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:

