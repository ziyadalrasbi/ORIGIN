version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: origin-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-origin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-origin_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-origin}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-origin}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: origin-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: origin-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: origin-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-origin}:${POSTGRES_PASSWORD:-origin_dev_password}@postgres:5432/${POSTGRES_DB:-origin}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./apps/api:/app
      - ./infra:/app/infra
      - ./ml:/app/ml
      - ./evidence_packs:/app/evidence_packs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn origin_api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: origin-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-origin}:${POSTGRES_PASSWORD:-origin_dev_password}@postgres:5432/${POSTGRES_DB:-origin}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./apps/worker:/app
      - ./infra:/app/infra
      - ./ml:/app/ml
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: celery -A origin_worker.celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  minio_data:

